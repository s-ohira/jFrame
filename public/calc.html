<title>calculator</title>
</head>
<body>
<div id="wrapper" class="section">
  <h3>■F/W改修の調整目的に作った低機能電卓です。</h3>
  <div id="display" class="section">0</div>
  <div id="calc" class="section">
    <input type="button" value="7" id="btn_7" class="btn_num"/>
    <input type="button" value="8" id="btn_8" class="btn_num"/>
    <input type="button" value="9" id="btn_9" class="btn_num"/>
    <input type="button" value="+" id="btn_add"/>
    <br/>
    <input type="button" value="4" id="btn_4" class="btn_num"/>
    <input type="button" value="5" id="btn_5" class="btn_num"/>
    <input type="button" value="6" id="btn_6" class="btn_num"/>
    <input type="button" value="-" id="btn_reduce"/>
    <br/>
    <input type="button" value="1" id="btn_1" class="btn_num"/>
    <input type="button" value="2" id="btn_2" class="btn_num"/>
    <input type="button" value="3" id="btn_3" class="btn_num"/>
    <input type="button" value="*" id="btn_multi"/>
    <br/>
    <input type="button" value="0" id="btn_0" class="btn_num"/>
    <input type="button" value="." id="btn_dot"/>
    <input type="button" value="=" id="btn_equal"/>
    <input type="button" value="/" id="btn_devide"/><br/>
  </div>
</div>
